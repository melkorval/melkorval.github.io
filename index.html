<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Sharing Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Este proyecto consiste en un pagina sencilla donde los usuarios pueden
    darle like o dislike a un video y se va utilizar nodejs express para este fin,
    donde varios usuarios pueden conectarse y hacer esto y vel el conteo de Likes
    y dislikes-->
    <header>
        <h1>I'm outside</h1>
    </header>

    <main> <!--es un etiqueta para indicar el contenido principal del documento -->
       
        <!--Seccion del video aqui debemos añadir los botones de like y dislike -->
        <section id="video-player" class="section_video">
            <!--Codigo de video de vimeo, personalizar tamaño y posicion del video en css--> 
            <!--La etiqueta iframe permite visualizar contenido externo al sitio web -->

            <div class="div_video">
                <iframe title="vimeo-player"
                    src="https://player.vimeo.com/video/1011635575?h=1187a95f6f"
                    width="640" height="360" frameborder="0"    allowfullscreen></iframe>
            </div>


            
        <div id="video-actions">
            <!-- Like button with counter below -->
            <div class="action-button">
                <button class="likebutton" id="like-button" onclick="toggleLike(this)">👍</button>
                <span id="like-count"></span> <!-- Counter below the like button -->
            </div>

            <!-- Dislike button with counter below -->
            <div class="action-button">
                <button class="dislikebutton" id="dislike-button" onclick="toggledisLike(this)">👎</button>
                <span id="dislike-count"></span> <!-- Counter below the dislike button -->
            </div>
        </div>



        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
