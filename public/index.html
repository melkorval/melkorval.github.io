<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Sharing Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Video Sharing Site</h1>
    </header>

    <main>
       
        <!--Seccion del video aqui debemos añadir los botones de like y dislike -->
        <section id="video-player" class="section_video">
            <h2>I am outside</h2>
            <!--Codigo de video de vimeo, personalizar tamaño y posicion del video en css--> 
            <!--La etiqueta iframe permite visualizar contenido externo al sitio web -->

            <div class="div_video">
            <iframe title="vimeo-player" src="https://player.vimeo.com/video/1009492780?h=ce3577f56e" width="640" height="360" frameborder="0"    allowfullscreen></iframe>
            </div>

            <div id="video-actions">
                <button id="like-button">Like</button>
                <button id="dislike-button">Dislike</button>
            </div>
            <!--Programar contador de Likes y Dislikes -->
            <p id="like-count">Likes: 0</p>
            <p id="dislike-count">Dislikes: 0</p>
        </section>
    </main>

    <script src="/script.js"></script>
</body>
</html>
